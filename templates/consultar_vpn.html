 <!-- Modal para consultar VPN -->
 <div class="modal fade" id="consultarvpn" tabindex="-1" aria-labelledby="consultarvpn" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="consultarvpn">Consultar VPN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulário para os usuários -->
                <form method="POST" action="{{ url_for('search_user') }}" id="consultarForm">
                    <div class="mb-3">
                        <!-- Nome do usuário -->
                        <label for="nome_usuario" class="form-label">Nome do Usuário</label>
                        <input type="text" class="form-control" id="nome_usuario" aria-describedby="nome_usuario" name="nome_usuario" placeholder="Nome do(a) Usuário(a)" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnConsultar">Consultar</button>
                </form>
                <!-- Efeito de loading -->
                <div id="loading" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p>Aguarde, consultando...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
