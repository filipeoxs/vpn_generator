<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gerador de VPN</title>
    <!--CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
  <!--NavBar-->
  {% include 'nav.html' %}
  <!--Adiciona ao html as mensagens de erro que o sistema vir a exibir-->
  {% include 'erros.html' %}
  <!--Botões de interação que o usuário utilizará na web-->
  {% include 'buttons.html' %}
  <!--Modal para a criação de uma nova VPN-->
  {% include 'nova_vpn.html' %}
  <!--Modal para a consulta de uma vpn existente-->
  {% include 'consultar_vpn.html' %}
  <!--Modal para downlod de VPN já existente-->
  {% include 'download_vpn.html' %}
  <!--Modal que exibe os dados de busca da VPN-->
  {% include 'resultado_busca_vpn.html' %}

  <!-- scripts from Bootstrap  (jQuery e Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Referência aos scripts JS -->
  <script type="module" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/loading.js') }}"></script>
  <!--Faz o redirecionamento da URL para o / quando a div do resultado de busca é fechada -->
  <script>
        document.getElementById('fecharModal').addEventListener('click', function () {
        window.location.href = "{{url_for('index')}}";
    });
  </script>
</body>
</html>
